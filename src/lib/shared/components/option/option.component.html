<li
  role="option"
  [attr.aria-selected]="selected()"
  tabindex="0"
  [ngClass]="{
    disabled: disabled(),
    selected: selected(),
    highlighted: highlighted(),
  }"
  (click)="onSelect()"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  @if (prefix()) {
    {{ prefix() }}
  }
  <ng-content></ng-content>
  @if (suffix()) {
    {{ suffix() }}
  }
</li>

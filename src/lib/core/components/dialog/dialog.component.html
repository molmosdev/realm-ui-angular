@if (show()) {
  <span
    tabindex="0"
    @fadeInOutTrigger
    class="background"
    (click)="close()"
    [ngClass]="{ 'click-outside': clickOutside() }"></span>
  <div class="dialog" @fadeInOutZoomTrigger>
    @if (lazyContent()) {
      <ng-container [ngTemplateOutlet]="lazyContent()?.tpl!"></ng-container>
    } @else {
      <ng-content />
    }
  </div>
}
